<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App Using JS</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck="false">
            <button><img src="assests/images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="./assests/images/rain.png" id="weather-icon">
            <h1 class="temp">22°c</h1>
            
            
            <p class="weather-desc">Clouds</p>
            <div class="temps">
                <p>max-temp: <span class="temp-max">22°c</span></p>
                <hr>
                <p >min-temp: <span class="temp-min">22°c</span></p>
                
            </div>
            <h4 class="city">Dhaka,  </h4>
            <h3 class="country-code">BD</h3> 
            <div class="details">
                <div class="col">
                    <img src="./assests/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assests/images/wind.png">
                    <div>
                        <p class="wind">10.29 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>         





    <script src="index.js"></script>
    
</body>
</html>
